<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display">
        <div id="keys">
            <button id="btnPercent" class="operator-btn">%</button>
            <button id="btnClear" class="operator-btn">CE</button>
            <button id="btnClearAll" class="operator-btn">C</button>
            <button id="btnBackspace" class="operator-btn">DL</button>
            <button id="btnReciprocal" class="operator-btn"> <sup>1</sup>/<sub>x</sub></button>
            <button id="btnSquare" class="operator-btn"> <sub>x</sub> <sup>2</sup></button>
            <button id="btnSqrt" class="operator-btn">2âˆšx</button>
            <button id="btnDivide" class="operator-btn">/</button>

            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply" class="operator-btn">*</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus" class="operator-btn">-</button>

            <button id="btn1">1</button> 
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnPlus" class="operator-btn">+</button>

            <button id="btnChangeSign" class="operator-btn"><sup>+</sup>/<sub>-</sub></button>
            <button id="btn0">0</button>
            <button id="btnDecimal">.</button>
            <button id="btnEquals" class="operator-btn">=</button>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
