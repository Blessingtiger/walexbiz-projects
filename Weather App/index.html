<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container container-custom bg-dark-custom">
    <h1>Weather App</h1>

    <form action="" class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter location for weather" aria-label="Enter location for weather" aria-describedby="button-addon2" id="cityInput">
        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
      </div>
    </form>

    <div id="weatherInfo" class="text-white text-center"></div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap components) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="style.js"></script>

</body>
</
